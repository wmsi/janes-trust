    <table id="sort-options" class="display">
      <thead>
        <th>
            <b>Filter by: </b>
        </th>
        <th>
          <div class="multiselect">
            <div class="selectBox" onclick="showCheckboxes()">
              <select>

              </select>
              <div class="overSelect"></div>

            </div>

        <th>
            <select class="form-control form-control-lg" id="subject" onchange="renderTable()">
                <option value="">Subject</option>
            </select>
        </th>
        <th>
            <!-- <label>Select your Data Type</label> -->
            <select class="form-control form-control-lg" id="grade" onchange="renderTable()">
                <option value="">Grade Level</option>
            </select>
        </th>
        <th>
          <!-- <button id="submit" class="form-control btn" onClick="render">View Curricula</button> -->
          <input type="radio" name="view" value="Activities" checked>Activity View<br>
          <input type="radio" name="view" value="Curricula">Curriculum View<br>
      </thead>
    </table>
    <table id="resource-table" class="display">
      <thead>
          <tr><b>
              <th>Activity</th>
              <th>Description</th>
              <th width="75px">Duration</th>
              <th width="55px">Grade Level</th>
              <th>Subject</th>
              <th>Tech Required</th>
              <th>Author</th>
          </tr></b>
      </thead>
      <tbody id='table-content'>
      </tbody>
    </table>
