        width: 60%;

<body>

    <div style="padding: 20px">
      <div class="filters">
        <h3 style="text-align: center">Filter Activities By:</h3>
      </div>
      <div class="filters">
        <select class="form-control form-control-lg" id="subject" onchange="renderGrid()">
            <option value="">Subject</option>
        </select><br />
        <select class="form-control form-control-lg" id="grade" onchange="renderGrid()">
            <option value="">Grade Level</option>
        </select>
      </div>
      <div class="filters">
        <div class="multiselect">
          <div class="selectBox" onclick="showCheckboxes()">
            <select>
              <option>Tech Required</option>
            </select>
            <div class="overSelect"></div>
          </div>
          <div id="tech-required">
          </div>
        </div>
        <button class="filter-button" onClick="uncheckTech()">Uncheck All</button>
      </div>
      <div class="filters">
        <button onClick="resetFilters()">Reset All Filters</button><br /><br />
        <!-- <label for="keyword-search">Keyword Search: </label> -->
        <input type="text" id="keyword-search"  onchange="renderGrid()" placeholder="Keyword Search" />
      </div>
    </div>
    <br />
    <div style="height: 100px"></div>
